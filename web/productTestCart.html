<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Test | Luxe Essence</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        body {
            font-family: 'Cormorant Garamond', 'Times New Roman', serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            max-width: 400px;
            margin: 80px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .product h2 {
            margin-bottom: 15px;
        }

        .product button {
            background-color: #a67c52;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #8b5c2c;
        }

        .cart-status {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="product">
        <h2>Amber Bloom</h2>
        <p>$89.99</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart-status">
        <a href="cart.html" class="btn">View Cart</a>
        <p>Items in Cart: <span id="cart-count">0</span></p>
    </div>

    <script>
        function addToCart() {
            const product = {
                id: 1,
                name: "Amber Bloom",
                price: 89.99
            };

            // Send item to backend via POST request
            fetch('add_to_cart.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log("Item saved to database.");
                    // Local update
                    let count = localStorage.getItem('cartCount');
                    count = count ? parseInt(count) : 0;
                    count++;
                    localStorage.setItem('cartCount', count);
                    document.getElementById('cart-count').textContent = count;
                } else {
                    alert("Failed to add to cart.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        // On load: update count display
        document.addEventListener('DOMContentLoaded', () => {
            let count = localStorage.getItem('cartCount');
            document.getElementById('cart-count').textContent = count ? count : 0;
        });
    </script>

</body>
</html>
